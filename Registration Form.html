  <link rel="stylesheet" href="./Registration Form_files/styles.css"></head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org/">
      <fieldset>
        <label>Enter Your First Name: <input type="text" name="name-first" required=""></label>
        <label>Enter Your Last Name: <input type="text" name="name-last" required=""></label>
        <label>Enter Your Email: <input type="email" name="email" required=""></label>
        <label>Create a New Password:
          <input type="password" name="password" min="8" required=""></label>
      </fieldset>
      <fieldset>
        <label>What is your account type?
          <label><input type="radio" name="account-type" class="inline"> Personal
            Account</label>
          <label><input type="radio" name="account-type" class="inline"> Business
            Account</label>
          <label><input type="checkbox" name="terms" class="inline"> I accept the
            <a href="https://www.freecodecamp.org/learn/2022/responsive-web-design/#learn-html-forms-by-building-a-registration-form">terms and conditions</a></label>
        </label>
      </fieldset>
      <fieldset>
        <label>Upload a profile picture:
          <input type="file" name="upload-photo">
        </label>
        <label>Input your age (years):<input type="number" name="age" min="18" max="38"></label>
        <label>How did you hear about us?
          <select name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label>Provide a bio:
          <textarea name="bio" cols="30" rows="7" placeholder="I love freeCodeCamp"></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
